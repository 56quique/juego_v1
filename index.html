<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego de Avance</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Juego de Obstáculos</h1>

    <div class="game-container">
        <div id="player"></div>
    </div>

    <div class="controls">
        <button onclick="moveBack()">⬅ Atrás</button>
        <button onclick="jump()">⬆ Saltar</button>
        <button onclick="moveForward()">Adelante ➡</button>
    </div>

    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
